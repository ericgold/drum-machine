<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drum Machine Variation</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<main>
		<section class="drums">
			<div class="keys">
				<div data-key="65" class="key">
					<kbd>A</kbd>
					<span class="sound">clap</span>
				</div>
			</div>

			<div class="keys">
				<div data-key="83" class="key">
					<kbd>S</kbd>
					<span class="sound">kick</span>
				</div>
			</div>
		</section>

		<section class="waveforms">
				<label for="sine">Sine
					<input 
						name="waveform" 
						type="radio" 
						id="sine" 
						value="sine"
						checked>
				</label>
				<label for="square">Square
					<input 
						name="waveform" 
						type="radio" 
						id="square" 
						value="square">
				</label>
				<label for="triangle">Triangle
					<input 
						name="waveform" 
						type="radio" 
						id="triangle" 
						value="triangle">
				</label>
				<label for="sawtooth">Sawtooth
					<input 
					name="waveform" 
					type="radio" 
					id="sawtooth"
					value="sawtooth">
				</label>
			
		</section>

		<section class="oscillator">
			<button class="start-oscillator">Start</button>
			<button class="stop-oscillator">Stop</button>
		</section>

		<section class="volume">
			<label for="volume">Volume</label>
			<input type="range" name="volume" min=0 max=1 step=0.1>
		</section>

	</main>

	<audio data-key="65" src="sounds/clap.wav"></audio>
	<audio data-key="83" src="sounds/kick.wav"></audio>
	<script src="app.js"></script>
</body>
</html>
